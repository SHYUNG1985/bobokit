<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>抽一句</title>

  <style>
    :root{
      --pad:16px;
      --radius:16px;
      --border:1px solid #ddd;
    }

    body{
      font-family: system-ui, -apple-system, "Noto Sans HK", "PingFang HK", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }

    .wrap{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding:
        calc(var(--pad) + env(safe-area-inset-top))
        var(--pad)
        calc(var(--pad) + env(safe-area-inset-bottom));
    }

    .card{
      width: min(720px, 100%);
      border: var(--border);
      border-radius: var(--radius);
      padding: 18px;
      background: #fff;
      box-sizing: border-box;
      text-align: center;
    }

    .quote{
      font-size: clamp(18px, 5vw, 26px);
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 6.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btns{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    button{
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    button:active{
      transform: scale(0.99);
    }

    .small{
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      line-height: 1.5;
    }

    @media (max-width:360px){
      .btns{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div id="quote" class="quote">載入中⋯⋯</div>

      <div class="btns">
        <button id="draw">抽一句</button>
        <button id="copy">複製</button>
      </div>

      <div class="small">當你工作累了。</div>
    </div>
  </div>

"協助對方記住：此事不值得長期內耗。",
"與對方再次確認，此結果並非你們責任。",
"以眼神完成必要溝通，無須額外解釋。",
"共同校對文件，可有效減少重做風險。",
"協助構思一個體面且可被接受的拒絕方式。",
"與對方一同完成最低要求，屬務實策略。",
"提醒對方，並非所有訊息都需要即時回應。",
"一起整理桌面，象徵性地重新開始。",
"互相撐過今日，其餘問題留待日後處理。",

  ];

  const quoteEl = document.getElementById("quote");
  const drawBtn  = document.getElementById("draw");
  const copyBtn  = document.getElementById("copy");

  function draw(){
    const i = Math.floor(Math.random() * quotes.length);
    quoteEl.textContent = quotes[i];
  }

  async function copy(){
    try{
      await navigator.clipboard.writeText(quoteEl.textContent);
      copyBtn.textContent = "已複製";
      setTimeout(() => copyBtn.textContent = "複製", 900);
    }catch(e){
      const range = document.createRange();
      range.selectNodeContents(quoteEl);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      alert("未能自動複製，已為你選取文字，可手動複製。");
    }
  }

  drawBtn.onclick = draw;
  copyBtn.onclick = copy;

  // 頁面一開先抽一句
  draw();
});
</script>

</body>
</html>
